<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>

<div th:replace="~{fragment/header.html :: header}"></div>
<div class="container">
    <div class="login-container">
        <h2 class="login-title">Вход в аккаунт</h2>
        <form th:action="@{/login}" th:method="POST">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Введите ваш email" required>
            </div>

            <div class="form-group password-container">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
            <div class="register-link">
                Нет аккаунта? <a href="signup">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</div>
