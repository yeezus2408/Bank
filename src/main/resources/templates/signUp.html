<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>

<div th:replace="~{fragment/header.html :: header}"></div>
<div class="container">
    <div class="registration-container">
        <h2 class="registration-title">Регистрация аккаунта</h2>
        <form th:action="@{/signup}" th:method="POST" th:object="${user}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
            </div>

            <div class="form-group">
                <label for="firstname">Имя:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Введите ваше имя" required>
            </div>

            <div class="form-group">
                <label for="lastname">Фамилия:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Введите вашу фамилию" required>
            </div>

            <div class="form-group">
                <label for="dateofbirth">Дата рождения:</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
            </div>

            <div class="form-group">
                <label>Пол:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>

            <div class="form-group password-container">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
                <i class="bi bi-eye-slash password-toggle" id="password-toggle"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            <div class="login-link">
                Уже есть аккаунт? <a href="login">Войти</a>
            </div>
        </form>
    </div>
</div>
